<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>My Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 200px;
            width: auto;
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .navigation {
            margin-left: 0;
            display: flex;
            flex-direction: column;
        }
        .navigation a {
            margin: 5px 0;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            overflow-y: auto;
            display: none; /* Hide sidebar initially */
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .sidebar a:hover {
            color: #007BFF;
        }
        .gallery {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
            display: none; /* Hide gallery initially */
        }
        .about-me {
            padding: 20px;
            text-align: center;
            display: none;
        }
        .gallery img {
            width: auto;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .description {
            margin: 10px 0 60px;
            font-size: 14px;
            color: #555;
        }
        .title {
            margin: 15px 0 10px; /* Space between title and description */
            font-weight: bold; /* Bold for the title */
        }
        .audio-player {
            margin: 10px 0;
        }
        audio {
            width: 300px; /* Make audio player fit into aesthetic */
        }
        .fade-image {
            position: fixed;
            top: calc(50% + 150px);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: auto;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1002; /* Ensure it's above the header */
        }
        .homepage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        .homepage img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .homepage .photo-of-the-day {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            header {
                display: flex; /* Show header on mobile */
            }
            .sidebar {
                display: none; /* Hide sidebar initially */
            }
            .gallery {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <img src="ressource/rotate.png" class="fade-image" id="fadeImage" alt="Rotating Image">
    <header>
        <img src="ressource/headerwhite.png" alt="L-DuP Photography Logo" onclick="showHome()">
        <div class="navigation">
            <a href="#" onclick="showGallery()">Gallery</a>
            <a href="#" onclick="showAboutMe()">About Me</a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#" onclick="showFolder('folder1')">25.01.2025</a></li>
            </ul>
        </div>
        <div class="homepage" id="homepage">
            <img src="ressource/ldp watermark black.png" class="logo" alt="Logo">
            <div class="photo-of-the-day">Photo of the Day</div>
            <img id="photoOfTheDay" src="" alt="Photo of the Day" style="max-height: 300px; margin-bottom: 10px;">
            <div id="photoTitle" class="title"></div>
        </div>
        <div class="gallery" id="gallery">
            <p>Select a folder to view the photographs.</p>
        </div>
        <div class="about-me" id="aboutMe">
            <img src="path/to/your/photo.jpg" alt="Your Photo" style="max-height: 200px; width: auto;">
            <p>Your description text goes here.</p>
        </div>
    </div>
    <script>
        const folders = {
            folder1: [
                { 
                    type: 'image', 
                    src: 'images/01 Steps 1.jpg', 
                    description: 'Steps 1 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/02 Steps 2.jpg', 
                    description: 'Steps 2 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/03 Guardian.jpg', 
                    description: 'Guardian | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'audio', 
                    src: 'audio/250125-092102 - Thüringer Bahnhof.mp3', 
                    description: 'Thüringer Bahnhof, Halle (Saale) | 25.01.2025 09:21 | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/04 Top Hat.jpg', 
                    description: 'Top Hat | 25.01.2025 | Hafenbahntrasse, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/05 Peek.jpg', 
                    description: 'Peek | 25.01.2025 | Bunabrunnen, Merseburger Straße, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/06 Edge.jpg', 
                    description: 'Edge | 25.01.2025 | Bunabrunnen, Merseburger Straße, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'audio', 
                    src: 'audio/250125-101100 - Merseburger Straße Bunabrunnen.mp3', 
                    description: 'Bunabrunnen, Merseburger Straße, Halle (Saale) | 25.01.2025 10:11 | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/07 Time.jpg', 
                    description: 'Time | 25.01.2025 | Lutherkirche, Am Grünen Feld, Halle (Saale) | Lars Weigmann' 
                },
            ],
        };

        function isMobileDevice() {
            return window.innerWidth <= 768; // Detect mobile devices
        }

        function showHome() {
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('aboutMe').style.display = 'none';
            document.getElementById('homepage').style.display = 'flex';
        }

        function showGallery() {
            document.getElementById('sidebar').style.display = 'block';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('aboutMe').style.display = 'none';
            document.getElementById('homepage').style.display = 'none';
        }

        function showAboutMe() {
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('aboutMe').style.display = 'block';
            document.getElementById('homepage').style.display = 'none';
        }

        function showFolder(folderName) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            if (folders[folderName]) {
                folders[folderName].forEach(item => {
                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        gallery.appendChild(img);

                        // Create a div for the title
                        const title = document.createElement('div');
                        title.className = 'title'; // Use the title class
                        title.textContent = item.description.split('|')[0].trim(); // Get the title from the description
                        gallery.appendChild(title);

                        // Create a div for the rest of the description (without the title)
                        const desc = document.createElement('div');
                        desc.className = 'description';
                        const fullDescription = item.description.split('|').slice(1).join('|').trim(); // Get the rest of the description
                        desc.textContent = fullDescription; // Original description text without the title
                        gallery.appendChild(desc);
                    } else if (item.type === 'audio') {
                        const audioContainer = document.createElement('div');
                        audioContainer.className = 'audio-player';

                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = item.src;
                        audioContainer.appendChild(audio);

                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description; // Original description text
                        audioContainer.appendChild(desc);

                        gallery.appendChild(audioContainer);
                    }
                });
                if (isMobileDevice()) {
                    document.getElementById('sidebar').style.display = 'none'; // Hide sidebar on mobile
                    gallery.style.display = 'block';
                }
            }
        }

        function getRandomPhoto() {
            const allImages = folders.folder1.filter(item => item.type === 'image');
            const randomImage = allImages[Math.floor(Math.random() * allImages.length)];
            return randomImage;
        }

        function displayPhotoOfTheDay() {
            const photoOfTheDay = getRandomPhoto();
            if (photoOfTheDay) {
                document.getElementById('photoOfTheDay').src = photoOfTheDay.src;
                document.getElementById('photoTitle').textContent = photoOfTheDay.description.split('|')[0].trim();
            }
        }

        function updatePhotoOfTheDayAtMidnight() {
            const now = new Date();
            const millisUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0) - now;
            setTimeout(() => {
                displayPhotoOfTheDay();
                updatePhotoOfTheDayAtMidnight(); // Schedule the next update
            }, millisUntilMidnight);
        }

        // Show the home page and fade image on load
        window.onload = function() {
            showHome();
            displayPhotoOfTheDay();
            updatePhotoOfTheDayAtMidnight();
            if (isMobileDevice()) {
                showFadeImage(); // Show the fade image on mobile
            }
        };
    </script>
    <div style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 1001;">
        <img src="ressource/ldp watermark black.png" alt="Logo" style="max-height: 100px; width: auto;">
    </div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Photo of the Day</div>
        <img id="photoOfTheDay" src="" alt="Photo of the Day" style="max-height: 500px; width: auto; object-fit: contain; margin-bottom: 10px;">
        <div id="photoTitle" style="font-size: 18px; font-weight: bold; color: #555;"></div>
    </div>
</body>
</html>
