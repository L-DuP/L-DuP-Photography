<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>My Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .sidebar a:hover {
            color: #007BFF;
        }
        .gallery {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }
        .gallery img {
            width: auto;
            height: 100vh;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .description {
            margin: 10px 0 60px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
        .audio-player {
            margin: 20px 0;
        }
        audio {
            width: 80%;
        }
        header h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700; /* Bold weight */
    font-size: 2.5em; /* Adjust size as needed */
}
    </style>
</head>
<body>
    <header>
    <img src="ressource/headerwhite.png" alt="L-DuP Photography Logo" style="max-height: 180px; width: auto; display: block; margin: 0 auto;">
</header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showFolder('folder1')">25.01.2025</a></li>
            </ul>
        </div>
        <div class="gallery" id="gallery">
            <p>Select a folder to view the photographs.</p>
        </div>
    </div>
    <script>
        // Updated folders object with descriptions
        const folders = {
            folder1: [
                { 
                    type: 'image', 
                    src: 'images/01 Steps 1.jpg', 
                    description: 'Steps 1 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/02 Steps 2.jpg', 
                    description: 'Steps 2 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/03 Guardian.jpg', 
                    description: 'Guardian | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'audio', 
                    src: 'audio/250125-092102 - Thüringer Bahnhof.mp3', 
                    description: 'Thüringer Bahnhof, Halle (Saale) | 25.01.2025 09:21 | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/04 Top Hat.jpg', 
                    description: 'Top Hat | 25.01.2025 | Hafenbahntrasse, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/05 Peek.jpg', 
                    description: 'Peek | 25.01.2025 | Bunabrunnen, Merseburger Straße, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/06 Edge.jpg', 
                    description: 'Edge | 25.01.2025 | Bunabrunnen, Merseburger Straße, Halle (Saale) | Lars Weigmann' 
                },
                { 
                    type: 'audio', 
                    src: 'audio/250125-101100 - Merseburger Straße Bunabrunnen.mp3', 
                    description: 'Bunabrunnen, Merseburger Straße, Halle (Saale) | 25.01.2025 10:11 | Lars Weigmann' 
                },
                { 
                    type: 'image', 
                    src: 'images/07 Time.jpg', 
                    description: 'Time | 25.01.2025 | Lutherkirche, Am Grünen Feld, Halle (Saale) | Lars Weigmann' 
                },
            ],
        };

        // Updated showFolder function to include descriptions
        function showFolder(folderName) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            if (folders[folderName]) {
                folders[folderName].forEach(item => {
                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        gallery.appendChild(img);
                        
                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description;
                        gallery.appendChild(desc);
                    } else if (item.type === 'audio') {
                        const audioContainer = document.createElement('div');
                        audioContainer.className = 'audio-player';
                        
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = item.src;
                        audioContainer.appendChild(audio);
                        
                        gallery.appendChild(audioContainer);

                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description;
                        gallery.appendChild(desc);
                    }
                });
            } else {
                gallery.innerHTML = '<p>No photos or audio in this folder.</p>';
            }
        }
    </script>
</body>
</html>
