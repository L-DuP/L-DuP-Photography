<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>My Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            cursor: url('ressource/cursor.cur'), auto; /* Custom cursor */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 200px;
            width: auto;
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .navigation {
            margin-left: 0;
            display: flex;
            flex-direction: column;
        }
        .navigation a {
            margin: 5px 0;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .sidebar a:hover {
            color: #007BFF;
        }
        .gallery {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
            display: none;
        }
        .about-me {
            padding: 20px;
            text-align: center;
            display: none;
        }
        .gallery img {
            width: auto;
            height: 100vh;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .description {
            margin: 10px 0 60px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
        .audio-player {
            margin: 10px 0;
        }
        audio {
            width: 300px;
        }
        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }
        @media (max-width: 768px) {
            header {
                display: none; /* Hide header on mobile */
            }
            .toggle-sidebar {
                display: block; /* Show the toggle button on mobile */
            }
            .gallery img {
                max-width: 100%;
                height: auto; /* Scale images on mobile */
            }
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar" id="toggleSidebar" onclick="toggleSidebar()">&#x25C0;</button>
    <header>
        <img src="ressource/headerwhite.png" alt="L-DuP Photography Logo" onclick="showHome()">
        <div class="navigation">
            <a href="#" onclick="showGallery()">Gallery</a>
            <a href="#" onclick="showAboutMe()">About Me</a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#" onclick="showFolder('folder1')">25.01.2025</a></li>
            </ul>
        </div>
        <div class="gallery" id="gallery">
            <p>Select a folder to view the photographs.</p>
        </div>
        <div class="about-me" id="aboutMe">
            <img src="path/to/your/photo.jpg" alt="Your Photo" style="max-height: 200px; width: auto;">
            <p>Your description text goes here.</p>
        </div>
    </div>
    <script>
        const folders = {
            folder1: [
                { type: 'image', src: 'images/01 Steps 1.jpg', description: 'Steps 1 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' },
                { type: 'image', src: 'images/02 Steps 2.jpg', description: 'Steps 2 | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' },
                { type: 'image', src: 'images/03 Guardian.jpg', description: 'Guardian | 25.01.2025 | Thüringer Bahnhof, Halle (Saale) | Lars Weigmann' },
                { type: 'audio', src: 'audio/250125-092102 - Thüringer Bahnhof.mp3', description: 'Thüringer Bahnhof, Halle (Saale) | 25.01.2025 09:21 | Lars Weigmann' },
            ],
        };

        function isMobileDevice() {
            return window.innerWidth <= 768;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleSidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                toggleButton.innerHTML = '&#x25C0;'; // Left arrow
            } else {
                sidebar.style.display = 'none';
                toggleButton.innerHTML = '&#x25B6;'; // Right arrow
            }
        }

        function showHome() {
            document.getElementById('sidebar').style.display = isMobileDevice() ? 'block' : 'flex';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('aboutMe').style.display = 'none';
            if (isMobileDevice()) document.getElementById('toggleSidebar').style.display = 'none';
        }

        function showGallery() {
            document.getElementById('sidebar').style.display = isMobileDevice() ? 'none' : 'block';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('aboutMe').style.display = 'none';
            if (isMobileDevice()) document.getElementById('toggleSidebar').style.display = 'block';
            showFolder('folder1');
        }

        function showAboutMe() {
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('aboutMe').style.display = 'block';
            if (isMobileDevice()) document.getElementById('toggleSidebar').style.display = 'block';
        }

        function showFolder(folderName) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            if (folders[folderName]) {
                folders[folderName].forEach(item => {
                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        gallery.appendChild(img);

                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description;
                        gallery.appendChild(desc);
                    } else if (item.type === 'audio') {
                        const audioContainer = document.createElement('div');
                        audioContainer.className = 'audio-player';

                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = item.src;
                        audioContainer.appendChild(audio);

                        gallery.appendChild(audioContainer);

                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description;
                        gallery.appendChild(desc);
                    }
                });
            } else {
                gallery.innerHTML = '<p>No photos or audio in this folder.</p>';
            }
        }

        showHome(); // Initialize on home view
    </script>
</body>
</html>
